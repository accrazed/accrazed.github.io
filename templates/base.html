<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="/rabbit.css" />
  <meta charset="utf-8">
  <title>MyBlog</title>
</head>

<body>
  <div class="site-header">
    <div class="site-title">
      <a href="/">
        <div class="bloop">A</div>
        <div class="bloop">m</div>
        <div class="bloop">e</div>
        <div class="bloop">s</div>
        <div class="bloop">'</div>
        <div class="bloop">//</div>
        <div class="bloop">h</div>
        <div class="bloop">o</div>
        <div class="bloop">m</div>
        <div class="bloop">e</div>
      </a>
    </div>
    <div class="site-link">
      <a href="{{ get_url(path='@/thoughts/_index.md') }}">
        <div class="spin1">thoughts</div>
      </a>
    </div>
    <div class="site-link">
      <a href="{{ get_url(path='@/poems/_index.md') }}">
        <div class="blink">poems</div>
      </a>
    </div>
    <div class="site-link">
      <a href="{{ get_url(path='@/art/_index.md') }}">
        <div class="colorful">art</div>
      </a>
    </div>
    <div class="site-link">
      <a href="{{ get_url(path='@/antioedipus/_index.md') }}">
        <div class="colorful">ANTIOEDIPUS</div>
      </a>
    </div>
  </div>

  <div class="main">
    {% block content %} {% endblock %}
  </div>
</body>

</html>
